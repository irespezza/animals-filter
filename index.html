  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <h1>Animals</h1>
      <p>Use the dropdown to filter the items</p>
      <div>
        <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="reptile">Reptile</option>
                    <option value="mammals">Mammals</option>
                    <option value="fish">Fish</option>
                </select>
      </div>
      <div class="item active reptile">
        <img src="img/snake.jpg" />
        <h3></h3>
      </div>

      <div class="item active reptile">
        <img src="img/turtle.jpg" />
        <h3></h3>
      </div>

      <div class="item active reptile">
        <img src="img/crocodile.jpg" />
        <h3></h3>
      </div>

      <div class="item active mammals">
        <img src="img/dog.jpg" />
        <h3></h3>
      </div>

      <div class="item active mammals">
        <img src="img/elephant.jpg" />
        <h3></h3>
      </div>

      <div class="item active mammals">
        <img src="img/lion.jpg" />
        <h3></h3>
      </div>

      <div class="item active fish">
        <img src="img/salmon.jpg" />
        <h3></h3>
      </div>

      <div class="item active fish">
        <img src="img/punitus.jpg" />
        <h3></h3>
      </div>

      <div class="item active fish">
        <img src="img/clownfish.jpg" />
        <h3></h3>
      </div>
    </div>
